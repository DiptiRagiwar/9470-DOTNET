<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CALCULATOR</title>
</head>
<body>
    <center>
    <h1><u>CALCULATOR</u> </h1>
    <img src="calculator.jpg" alt="calculator" height="400" width="400">
    <br><br>
    <label for="text">input1</label>
    <input type="number" id="input1" name="input1"><br><br>
    <label for="text">input2</label>
    <input type="number" id="input2" name="input2"><br><br>
    Select Operation <select name=operation>
        <option value="Select..">Select..</option>

        <option value="SUBTRACT">SUBTRACT</option>
        <option value="MULTIPLY">MULTIPLY</option>
        <option value="DIVIDE">DIVIDE</option>
    </select><br>
     <input type="image" name="submit"  img src="submit.jpg" alt="submit" height="80" width="80">
     <input type="image" name="reset"  img src="reset.jpg" alt="reset" height="80" width="80">
     </center>
</body>
