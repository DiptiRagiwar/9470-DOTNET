<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Travel Reservation Form</title>
</head>
<body>
    <center>
        <fieldset>
        <h1><u>TRAVEL RESERVATION FORM</u></h1>
        <hr><br>

            <label>Name:</label>
            <input type="text" name="Name" placeholder="*Enter Your Name">
            <label>Mobile No.:</label>
            <input type="number" name="Mobile No." placeholder="*Mob.No"><br><br>
            <label for="email">Email Id:</label>
            <input type="email" name="email" placeholder="*Mail Id">
            <select name="Travel Month">
                <option value="month of travel">Month of Travel</option>
                <option value="Jan 2021">Jan 2021</option>
                <option value="Feb 2021">Feb 2021</option>
                <option value="March 2021">March 2021</option>
                <option value="April 2021">April 2021</option>
                <option value="May 2021">May 2021</option>
                <option value="June 2021">June 2021</option>
                <option value="July 2021">July 2021</option>
                <option value="Aug 2021">Aug 2021</option>
                <option value="Sep 2021">Sep 2021</option>
                <option value="Oct 2021">Oct 2021</option>
            </select><br><br>
            <select name="package">
                <option value="Origin">Origin</option>
            </select>
            <input type="text" name="Destination" placeholder="*Destination"><br><br>
            <input type="text" name="Get a call" placeholder="Get a Call">
            <input type="text" name="Clear/Reset" placeholder="Clear/Reset">
        </fieldset>
    </center>
</body>       
</html>
